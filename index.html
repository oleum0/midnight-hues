<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startup-page</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="main-content">

        <div class="up">
                <img align="center" class="long" src="assets/image.png">
        </div>

        <div class="content">
            <div id="clock">
                <div id="hours"></div>
                <div id="minutes"></div>
            </div>

            <div class="bookmark">
                <div class="logo"></div>
                <div class="text"><a href="https://github.com">github</a></div>
            </div>
            <div class="bookmark">
                <div class="logo"></div>
                <div class="text"><a href="https://drive.google.com/drive/my-drive">drive</a></div>
            </div>
            <div class="bookmark">
                <div class="logo"></div>
                <div class="text"><a href="https://search.nixos.org/packages">nix os</a></div>
            </div>
            <div class="bookmark">
                <div class="logo"></div>
                <div class="text"><a href="https://youtube.com">youtube</a></div>
            </div>
        </div>
        <div class="bot">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search...">
            </form> 
            <div class="misc"></div>
        </div>
    </div>                     
      
</body>
</html>
